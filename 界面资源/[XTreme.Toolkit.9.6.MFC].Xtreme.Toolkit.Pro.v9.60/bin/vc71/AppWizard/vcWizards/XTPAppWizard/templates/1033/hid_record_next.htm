<P><A NAME="hid_record_next"></A><B>Next Record command (Record menu)</B></P>

<P>Use this command to go to the next record in the current selection.  This command will be disabled if you are currently viewing the last record and have arrived at this record by a series of
<b> Next Record</b> commands instead of the <b> Last Record</b> command.</P>
